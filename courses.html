<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">â¬… Back to Home</a>
    <h2 class="mb-3">Courses</h2>

    <form method="post" action="/add_course" class="row g-3">
        <div class="col-md-3"><input type="text" class="form-control" name="coursename" placeholder="Course Name" required></div>
        <div class="col-md-2"><input type="number" class="form-control" name="credits" placeholder="Credits" required></div>
        <div class="col-md-3"><input type="text" class="form-control" name="dept" placeholder="Department"></div>
        <div class="col-md-2"><input type="number" class="form-control" name="facultyid" placeholder="Faculty ID"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-success">Add Course</button></div>
    </form>

    <hr>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Course Name</th><th>Credits</th><th>Department</th><th>Faculty</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for c in courses %}
        <tr>
            <td>{{c.CourseID}}</td>
            <td>{{c.CourseName}}</td>
            <td>{{c.Credits}}</td>
            <td>{{c.Department}}</td>
            <td>{{c.FacultyName}}</td>
            <td><a href="/delete_course/{{c.CourseID}}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
