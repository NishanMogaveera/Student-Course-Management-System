<!DOCTYPE html>
<html>
<head>
    <title>Student Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<a href="/" class="btn btn-secondary m-3">â¬… Back to Home</a>

<div class="container mt-4">

    <h2 class="mb-3">Add Student</h2>
    <form method="post" action="/add_student" class="row g-3">
        <div class="col-md-3"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
        <div class="col-md-3"><input type="email" class="form-control" name="email" placeholder="Email" required></div>
        <div class="col-md-2"><input type="text" class="form-control" name="phone" placeholder="Phone"></div>
        <div class="col-md-2"><input type="text" class="form-control" name="dept" placeholder="Department"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-success">Add</button></div>
    </form>

    <hr class="my-4">

    <h2 class="mb-3">All Students</h2>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Department</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for s in students %}
        <tr>
            <form method="post" action="/update_student/{{s.StudentID}}">
                <td>{{s.StudentID}}</td>
                <td><input type="text" class="form-control" name="name" value="{{s.Name}}"></td>
                <td><input type="email" class="form-control" name="email" value="{{s.Email}}"></td>
                <td><input type="text" class="form-control" name="phone" value="{{s.Phone}}"></td>
                <td><input type="text" class="form-control" name="dept" value="{{s.Department}}"></td>
                <td>
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    <a href="/delete_student/{{s.StudentID}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </form>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
