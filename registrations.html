<!DOCTYPE html>
<html>
<head>
    <title>Student Registrations</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<a href="/" class="btn btn-secondary m-3">â¬… Back to Home</a>


<div class="container mt-4">
    <h2 class="mb-3">Student Registrations</h2>
    <form method="post" action="/search_registration" class="d-flex mb-3">
    <input class="form-control me-2" type="text" name="keyword" placeholder="Search by student, course, or faculty" required>
    <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <h3>Add Registration</h3>
    <form method="post" action="/add_registration" class="row g-3 mb-4">

    <!-- Student Dropdown -->
    <div class="col-md-3">
        <select class="form-control" name="student_id" required>
            <option value="" disabled selected>Select Student</option>
            {% for s in students %}
            <option value="{{s.StudentID}}">{{s.Name}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Course Dropdown -->
    <div class="col-md-3">
        <select class="form-control" name="course_id" required>
            <option value="" disabled selected>Select Course</option>
            {% for c in courses %}
            <option value="{{c.CourseID}}">{{c.CourseName}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Faculty Dropdown -->
    <div class="col-md-3">
        <select class="form-control" name="faculty_id" required>
            <option value="" disabled selected>Select Faculty</option>
            {% for f in faculty %}
            <option value="{{f.FacultyID}}">{{f.Name}}</option>
            {% endfor %}
        </select>
    </div>

    <!-- Semester Input -->
    <div class="col-md-2">
        <input type="text" class="form-control" name="semester" placeholder="Semester" required>
    </div>

    <div class="col-md-1">
        <button type="submit" class="btn btn-success">Register</button>
    </div>
    </form>



    <table class="table table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Student</th><th>Course</th><th>Faculty</th><th>Semester</th>
        </tr>
    </thead>
    <tbody>
    {% if data %}
        {% for r in data %}
        <tr>
            <td>{{r.StudentName}}</td>
            <td>{{r.CourseName}}</td>
            <td>{{r.FacultyName}}</td>
            <td>{{r.Semester}}</td>
        </tr>
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="4" class="text-center text-danger">No records found for "{{search}}"</td>
        </tr>
    {% endif %}
    </tbody>
    </table>


    <a href="/" class="btn btn-secondary mt-3">Back to Students</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
