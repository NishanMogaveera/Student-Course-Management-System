<!DOCTYPE html>
<html>
<head>
    <title>Faculty</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <a href="/" class="btn btn-secondary mb-3">â¬… Back to Home</a>
    <h2 class="mb-3">Faculty</h2>

    <form method="post" action="/add_faculty" class="row g-3">
        <div class="col-md-3"><input type="text" class="form-control" name="name" placeholder="Name" required></div>
        <div class="col-md-3"><input type="email" class="form-control" name="email" placeholder="Email" required></div>
        <div class="col-md-3"><input type="text" class="form-control" name="dept" placeholder="Department"></div>
        <div class="col-md-3"><button type="submit" class="btn btn-success">Add Faculty</button></div>
    </form>

    <hr>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Department</th><th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for f in faculty %}
        <tr>
            <td>{{f.FacultyID}}</td>
            <td>{{f.Name}}</td>
            <td>{{f.Email}}</td>
            <td>{{f.Department}}</td>
            <td><a href="/delete_faculty/{{f.FacultyID}}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
